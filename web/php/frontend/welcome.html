<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/welcome.css">
</head>
<body>
<div class="bg-image"></div>
<div class="bg-bloc">
    <div class="bg-form bg-top">
        <h1>Anime list</h1>
        <p>please <b>log in</b> or <b>register</b></p>
    </div>
    <div class="bg-form bg-bottom w3-row">
        <div class="form-container w3-col">
            <h1>Login</h1>
            <div class="form login form-left">
                <input type="text" placeholder="username" name="user"><br>
                <input type="password" placeholder="password" name="password"><br>
                <input type="button" value="Login">
            </div>
        </div>
        <div class="form-container w3-col">
            <h1>Register</h1>
            <div class="form register form-right">
                <input type="text" placeholder="username" name="user"><br>
                <input type="text" placeholder="firstname" name="user"><br>
                <input type="text" placeholder="lastname" name="user"><br>
                <input type="text" placeholder="email" name="user"><br>
                <input type="password" placeholder="password" name="password"><br>
                <input type="button" value="Login">
            </div>
        </div>
    </div>
</div>
</body>
</html>
